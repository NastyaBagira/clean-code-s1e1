<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="container">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="main__new-task">
      <label for="new-task" class="new-task__label">Add Item</label>
      <div class="new-task__item">
        <input id="new-task" class="task" type="text">
        <button class="add-button">Add</button>
      </div>
    </section>

    <section class="main__incomplete-task">
      <h3 class="incomplete-task__title">Todo</h3>
      <ul id="incomplete-task" class="task-list">
        <li class="task-list__item">
          <input class="task-mark" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="edit-button">Edit</button>
          <button class="delete-button"><img src="./remove.svg" alt="delete-button"
              class="delete-button__image"></button>
        </li>
        <li class="plan-task">
          <input class="task-mark" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="edit-button">Save</button>
          <button class="delete-button"><img src="./remove.svg" alt="delete-button"
              class="delete-button__image"></button>
        </li>
      </ul>
    </section>

    <section class="main__complete-task">
      <h3 class="complete-task__title">Completed</h3>
      <ul id="complete-task" class="task-list">
        <li class="task-list__item">
          <input class="task-mark" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="edit-button">Edit</button>
          <button class="delete-button"><img src="./remove.svg" alt="delete-button"
              class="delete-button__image"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
