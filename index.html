<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="container">
  <header class="greeting">
    <img class="greeting-image" src="./eisenhower-matrix.jpg" alt="">
    <a class="greeting-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="task-wrapper">
    <section>
      <label for="new-task">Add Item</label>
      <div class="add-task">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>

    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-task" class="task-list">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="edit-button">Edit</button>
          <button class="delete-button"><img src="./remove.svg" alt="delete-button"></button>
        </li>
        <li class="plan-task">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="edit-button">Save</button>
          <button class="delete-button"><img src="./remove.svg" alt="delete-button"></button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="title">Completed</h3>
      <ul id="complete-task" class="task-list">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="edit-button">Edit</button>
          <button class="delete-button"><img src="./remove.svg" alt="delete-button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
