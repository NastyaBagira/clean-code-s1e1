<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="container">
  <div class="greeting">
    <img class="greeting-image" src="./eisenhower-matrix.jpg">
    <a class="greeting-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="task-wrapper">
    <div>
      <label for="new-task">Add Item</label>
      <div class="add-task">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </div>

    <h3 class="title">Todo</h3>
    <ul id="incomplete-task" class="task-list">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="task" type="text">
        <button class="edit-button">Edit</button>
        <button class="delete-button"><img src="./remove.svg"></button>
      </li>
      <li class="plan-task">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="task" type="text" value="Go Shopping">
        <button class="edit-button">Save</button>
        <button class="delete-button"><img src="./remove.svg"></button>
      </li>
    </ul>

    <h3 class="title">Completed</h3>
    <ul id="complete-task" class="task-list">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="task" type="text">
        <button class="edit-button">Edit</button>
        <button class="delete-button"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
